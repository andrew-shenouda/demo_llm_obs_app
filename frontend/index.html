<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot UI</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    #chat { max-width: 600px; margin: auto; padding: 10px; background: white; border-radius: 5px; }
    .message { margin: 10px 0; }
    .user { font-weight: bold; color: blue; }
    .bot { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <input type="text" id="input" placeholder="Type a message..." style="width: 80%;" />
    <button onclick="sendMessage()">Send</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
